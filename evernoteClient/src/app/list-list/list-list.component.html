<div class="ui middle aligned selection divided list">
  <div class="sixteen wide column">
    @if(authService.isLoggedIn()) {
      <a [routerLink]="['/edit/lists']" class="ui blue button">
        <i class="plus icon"></i> Liste erstellen
      </a>
    }
  </div>
  <br>
    @for (list of lists; track list) {
    <a class="item" class="item en-list-list-item" [list]="list" [routerLink]="list.id.toString()">
    </a>
    }
  <br>
</div>
